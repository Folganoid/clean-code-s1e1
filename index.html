<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="face">
      <img class="face__logo" src="./eisenhower-matrix.jpg">
      <a 
          class="face__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="main__adding">
        <label for="main__new-task" class="main__label">Add Item</label>
        <div class="main__task-wrapper">
          <input id="main__new-task"class="main__task main__input" type="text">
          <button class="main__button">Add</button>
        </div>
      </p>
      <h3 class="main__headline">Todo</h3>
      <ul id="main__incomplete-tasks" class="main__list-body">
        <li class="main__list">
          <input type="checkbox" class="main__input">
          <label class="main__task main__label">Pay Bills</label>
          <input type="text" class="main__task main__input">
          <button class="main__edit main__button">Edit</button>
          <button class="main__delete main__button">
            <img class="main__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="main__edit-mode main__list">
          <input type="checkbox" class="main__input">
          <label class="main__task main__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task main__input">
          <button class="main__edit main__button">Save</button>
          <button class="main__delete main__button">
            <img class="main__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main__headline">Completed</h3>
      <ul id="main__completed-tasks" class="main__list-body">
        <li class="main__list">
          <input type="checkbox" class="main__input" checked>
          <label class="main__task main__label">See the Doctor</label>
          <input type="text" class="main__task main__input">
          <button class="main__edit main__button">Edit</button>
          <button class="main__delete main__button">
            <img class="main__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
